<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-Bit Computer Emulator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>4-BIT COMPUTER</h1>
            <div class="controls">
                <button id="btn-reset">RESET</button>
                <button id="btn-step">STEP</button>
                <div class="clock-control">
                    <label>CLOCK SPEED</label>
                    <input type="range" id="clock-speed" min="1" max="20" value="5">
                    <div class="led" id="led-clock"></div>
                </div>
                <button id="btn-run">RUN</button>
                <button id="btn-stop">STOP</button>
            </div>
        </header>

        <div class="computer-board">
            <!-- BUS -->
            <div class="bus-container">
                <div class="bus-label">8-BIT DATA BUS (Shared)</div>
                <div class="bus-lines" id="main-bus">
                    <div class="bus-led" data-bit="3"></div>
                    <div class="bus-led" data-bit="2"></div>
                    <div class="bus-led" data-bit="1"></div>
                    <div class="bus-led" data-bit="0"></div>
                </div>
            </div>

            <!-- Top Row: PC, A Register, ALU -->
            <div class="component" id="comp-pc">
                <div class="comp-header">PROGRAM COUNTER <span class="control-signal" id="sig-co">CO</span> <span class="control-signal" id="sig-j">J</span> <span class="control-signal" id="sig-ce">CE</span></div>
                <div class="register-bits">
                    <div class="led" data-bit="3"></div>
                    <div class="led" data-bit="2"></div>
                    <div class="led" data-bit="1"></div>
                    <div class="led" data-bit="0"></div>
                </div>
                <div class="hex-display">0</div>
            </div>

            <div class="component" id="comp-a">
                <div class="comp-header">A REGISTER <span class="control-signal" id="sig-ai">AI</span> <span class="control-signal" id="sig-ao">AO</span></div>
                <div class="register-bits">
                    <div class="led" data-bit="3"></div>
                    <div class="led" data-bit="2"></div>
                    <div class="led" data-bit="1"></div>
                    <div class="led" data-bit="0"></div>
                </div>
                <div class="hex-display">0</div>
            </div>

            <div class="component" id="comp-alu">
                <div class="comp-header">ALU <span class="control-signal" id="sig-eo">EO</span> <span class="control-signal" id="sig-su">SU</span></div>
                <div class="register-bits">
                    <div class="led" data-bit="3"></div>
                    <div class="led" data-bit="2"></div>
                    <div class="led" data-bit="1"></div>
                    <div class="led" data-bit="0"></div>
                    <span class="flags">C:<div class="led small" id="flag-c"></div> Z:<div class="led small" id="flag-z"></div></span>
                </div>
                <div class="hex-display">0</div>
            </div>

            <!-- Middle Row: MAR, RAM, B Register -->
            <div class="component" id="comp-mar">
                <div class="comp-header">MAR <span class="control-signal" id="sig-lm">LM</span></div>
                <div class="register-bits">
                    <div class="led" data-bit="3"></div>
                    <div class="led" data-bit="2"></div>
                    <div class="led" data-bit="1"></div>
                    <div class="led" data-bit="0"></div>
                </div>
                <div class="hex-display">0</div>
            </div>

            <div class="component large" id="comp-ram">
                <div class="comp-header">RAM (16x4) <span class="control-signal" id="sig-ri">RI</span> <span class="control-signal" id="sig-ro">RO</span></div>
                <div class="ram-grid" id="ram-grid">
                    <!-- Generated by JS -->
                </div>
            </div>

            <div class="component" id="comp-b">
                <div class="comp-header">B REGISTER <span class="control-signal" id="sig-bi">BI</span></div>
                <div class="register-bits">
                    <div class="led" data-bit="3"></div>
                    <div class="led" data-bit="2"></div>
                    <div class="led" data-bit="1"></div>
                    <div class="led" data-bit="0"></div>
                </div>
                <div class="hex-display">0</div>
            </div>

            <!-- Bottom Row: IR, Control, Output -->
            <div class="component" id="comp-ir">
                <div class="comp-header">INSTRUCTION REG <span class="control-signal" id="sig-ii">II</span> <span class="control-signal" id="sig-io">IO</span></div>
                <div class="register-bits">
                    <div class="led" data-bit="3"></div>
                    <div class="led" data-bit="2"></div>
                    <div class="led" data-bit="1"></div>
                    <div class="led" data-bit="0"></div>
                </div>
                <div class="hex-display">0</div>
            </div>

            <div class="component large" id="comp-control">
                <div class="comp-header">CONTROL UNIT</div>
                <div class="control-grid">
                    <div class="step-leds">
                        <div>T1<div class="led small" id="step-1"></div></div>
                        <div>T2<div class="led small" id="step-2"></div></div>
                        <div>T3<div class="led small" id="step-3"></div></div>
                        <div>T4<div class="led small" id="step-4"></div></div>
                        <div>T5<div class="led small" id="step-5"></div></div>
                        <div>T6<div class="led small" id="step-6"></div></div>
                    </div>
                    <div class="instruction-display" id="instruction-text">NOP</div>
                </div>
            </div>

            <div class="component" id="comp-out">
                <div class="comp-header">OUTPUT <span class="control-signal" id="sig-oi">OI</span></div>
                <div class="register-bits">
                    <div class="led" data-bit="3"></div>
                    <div class="led" data-bit="2"></div>
                    <div class="led" data-bit="1"></div>
                    <div class="led" data-bit="0"></div>
                </div>
                <div class="decimal-display" id="output-decimal">0</div>
            </div>
        </div>
        
        <div class="microcode-viewer">
            <h3>Active Control Signals</h3>
            <div id="active-signals-list">None</div>
        </div>
    </div>
    <script src="emulator.js"></script>
</body>
</html>
